<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body{
            background-color: rgb(194, 245, 245);
        }
    </style>
</head>
<body>
    <h1>Set New Password</h1>
    <p><strong>Note:New Password should be different from last three passwords used.</strong></p>
    <label for="password">New Password</label>
    <input type="password" id="password" name="pass" required>
    <p>&ensp;</p>
    <label for="password">Confirm Password</label>
    <input type="password" id="password" name="pass" required>
    <p>&ensp;</p>
    <button type="submit" onclick="alert('Password Updated')" style="background-color: rgb(198, 198, 248);">Update</button>
</body>
</html>
