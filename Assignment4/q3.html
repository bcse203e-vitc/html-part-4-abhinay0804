<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Feedback Form</title>

<body>

        <br>
        <p>&ensp;</p>

            <option value="16-20" style="background-color: rgb(208, 227, 243);">Suggestion</option>

            <option value="26-30" style="background-color: rgb(136, 112, 112);">Compliment</option>
            <option value="26-30" style="background-color: rgb(207, 205, 173);">NA</option>
        </select>
        <p>&ensp;</p>
        <input type="submit" onclick="alert('Thanks for your feedback')">
    </table>
</body>
</html>
