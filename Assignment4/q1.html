    <title>Login Page</title>
    <style>
        body{
            background-color: rgb(188, 214, 214);

        a{
            text-decoration: none;
        }

<body>
    <form>
        <h1>User Login</h1>
        <label for="username">Username:</label>

        <p>&ensp;</p>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password" required><br>
        <p>&ensp;</p>
        <button type="submit" onclick="alert('Do not press back')" style="background-color: rgb(206, 215, 247);">Log in</button><br>
        <p>&ensp;</p>
        <a href="q12.html" target="_blank">Forgot credentials??</a>
    </form>
</body>
